<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            font-weight: bolder;
            font-style: italic;
            /*font-size: 20px;*/
            font-family: AppleGothic;
            line-height: 50px;
            border: 2px red solid;
            height: 50px;
        }
    </style>
</head>
<body>
    <!--
    1.font-weight 文字着重 normal 正常
    2.font-style 文字倾斜 italic 倾斜
    3.font-size 文字大小(一般偶数)
    4.line-height 行高 一行文字在容器所占高度
      如果行高的值和容器高度相等，那么文字就会垂直居中
    5.font-family 字体 主要字体 备选字体
    -->
    <div>字体怎么样了啊</div>
    <!--
    测量多行文字行高：
    1.首先知道文字大小
    2.两行文字之间的距离
    如果行高为奇数，文字的上边距会小一像素，文字下边距会多一像素
    font:font-weight font-style font-size(must)/line-height font-family(must)
    -->
</body>
</html>
