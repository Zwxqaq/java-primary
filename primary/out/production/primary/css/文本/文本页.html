<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            color: gray;
            text-align: left;
            text-indent: 2em;
            width: 100px;
            border: 1px solid black;
            font-size: 12px;
            text-decoration: overline;
            /*letter-spacing: 10px;*/
            word-spacing: 2px;
            /*white-space: nowrap;*/
            word-break: break-all;
        }
    </style>
</head>
<body>
    <!--
    color
    text-align 文本对齐方式 left(default) center right
    text-indent 首行缩进(em缩进) em根据字体大小来计算的 不管字体大小怎么改变 总是x个字体缩进
    text-decoration 文本修饰 下划线... underline  中划线 line-through 上划线overline
    letter-spacing 字母间距
    word-spacing 单词间距(以空格解析)
    white-space 强制不换行 nowrap 不换行
    word-break 词内换行 break-word 单词换行 break-all 所有都不换行 normal 正常
    -->

    aaa  nenfee nkvnrk
    zzz</div>
</body>
</html>
