<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            font-weight: bolder;
            font-style: italic;
            font-size: 50px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <!--
    1.font-weight 文字着重 normal 正常
    2.font-style 文字倾斜 italic 倾斜
    3.font-size 文字大小(一般偶数)
    4.line-height 行高
    5.font-family 字体
    -->
    <div>字体怎么样了啊</div>
</body>
</html>
