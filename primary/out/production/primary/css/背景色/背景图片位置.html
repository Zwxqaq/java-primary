            border: 5px red solid;

            /*background-position: -20px -20px;*/

        }
    </style>

<body>
    <!--
    位置：background-position: x y;
    传数值：
    x：

    y：
    正值： 从容器上边往下边走
    负值： 从容器下边往上边走

    传关键字：
    x：
    y：
